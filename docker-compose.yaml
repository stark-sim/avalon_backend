version: "3.8"

services:
  app:
    image: starksim/avalon_backend
    ports:
      - "8082:8080"
    volumes:
      - ./config.yaml:/app/github.com/stark-sim/avalon_backend/config.yaml
    container_name: "avalon_backend"
    networks:
      default:
        aliases:
          - avalon_backend

networks:
  default:
    name: graphql_federation
    external: true